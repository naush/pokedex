<a routerLink="/{{ pokemon.number }}">
  <div class="pokemon-hero">
    <h3>#{{ pokemon.number }} {{ pokemon.name | titlecase }}</h3>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon.number }}.png">
    <ul>
      <li class="{{ type }}" *ngFor="let type of pokemon.types">
        {{ type | titlecase }}
      </li>
    </ul>
  </div>
</a>
