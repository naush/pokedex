<div class="pokemon-list">
  <div class="pokemon" *ngFor="let pokemon of pokemons">
    <h3>#{{ pokemon.number | slice:1:4 }} {{ pokemon.name }}</h3>
    <img src="/assets/images/{{ pokemon.number }}.png">
    <ul>
      <li class="{{ type }}" *ngFor="let type of pokemon.types">
        {{ type }}
      </li>
    </ul>
  </div>
</div>
